{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>عمرو عده - تسجيل الدخول</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'arabic': ['Cairo', 'Tajawal', 'sans-serif'],
            },
            colors: {
              'primary': '#2e4e85',
              'secondary': '#7cd4fd',
            }
          }
        }
      }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="font-arabic bg-gradient-to-br from-primary/5 to-secondary/10 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto px-4">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <img class="h-20 w-20 mx-auto rounded-t-full mb-4" alt="Logo" src="{% static 'main/logoamr.png' %}">
            <h1 class="text-3xl font-bold text-primary">عمرو عده</h1>
            <p class="text-gray-600 mt-2">نظام إدارة المبيعات والمخزون</p>
        </div>

        <!-- Alert Messages -->
        {% if err_message %}
        <div class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 flex items-center">
            <i class="fa-solid fa-exclamation-triangle text-red-500 text-xl ml-3"></i>
            <div class="text-red-700 font-medium">{{ err_message }}</div>
        </div>
        {% elif success_message %}
        <div class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4 flex items-center">
            <i class="fa-solid fa-check-circle text-green-500 text-xl ml-3"></i>
            <div class="text-green-700 font-medium text-lg">{{ success_message }}</div>
        </div>
        {% endif %}

        <!-- Login Form -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-900 text-center mb-6">تسجيل الدخول</h2>
            
            <form action="{% url 'main:login' %}" method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">اسم المستخدم</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-user text-gray-400"></i>
                        </div>
                        <input 
                            name="username" 
                            type="text" 
                            class="w-full pr-10 pl-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" 
                            placeholder="أدخل اسم المستخدم"
                            required
                        >
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            name="password" 
                            type="password" 
                            class="w-full pr-10 pl-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" 
                            placeholder="أدخل كلمة المرور"
                            required
                        >
                    </div>
                </div>
                
                <!-- Hidden URL field -->
                <input name="url" type="hidden" value="{{ url }}">
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                >
                    <i class="fa-solid fa-sign-in-alt ml-2"></i>
                    تسجيل الدخول
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 عمرو عده. جميع الحقوق محفوظة.</p>
        </div>
    </div>
</body>
</html>
